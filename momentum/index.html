<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="owfont-regular.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=B612+Mono:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Momentum</title>
  </head>
  <body>
    <button class="change-bg" id='BGChange'>
      <svg viewBox="0 0 512 512"xmlns="http://www.w3.org/2000/svg">
        <use xlink:href="../momentum/assets/refresh.svg#update" />
      </svg>      
    </button>
    <div class="two-column">
      <div class="quote-cont">
        <blockquote class="quote"></blockquote>
        <button class="change-quote">Get a quote</button>
      </div>
      <div class="weather-forecast">
        <h2>Weather Forecast</h2>
        <input type="text" id="city" autocomplete="off">
        <div class="weather-forecast__content">
          <i class="weather-icon owf owf-5x"></i>
          <div class="weather-description">            
          </div>
        </div>        
      </div>
    </div>
    <div class="content">
      <time id="time"></time>
      <h2 id="date"></h2>
      <h1>
        <span id="greeting"></span>
        <input type="text" id="name" autocomplete="off" maxlength="12" size="12">
      </h1>    
      <h2>
        <span>What Is Your Focus For Today</span>
        <input type="text" id="focus" autocomplete="off"  maxlength="25" size="25">
      </h2>
    </div> 

    <script src="script.js"></script>
  </body>
</html>
